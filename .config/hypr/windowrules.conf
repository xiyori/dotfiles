# windowrule=noblur,match:class ^(cmus-cava)$
windowrule=fullscreen on,match:class ^(gamescope|geometrydash.exe)$
windowrule=fullscreen on,match:title ^(Wine Desktop)$
windowrule=float on,match:class ^(thunar|Thunar)$,match:title ^(Confirm to replace files|Attention|File Operation Progress|Rename |Create New ).*
# windowrule=center on,match:class ^(thunar|Thunar)$,match:title ^(Confirm to replace files|Attention|File Operation Progress|Rename |Create New ).*
windowrule=stay_focused on,match:class ^(thunar|Thunar)$,match:title ^(Confirm to replace files|Rename |Create New ).*
windowrule=stay_focused on,match:class ^(gimp)$,match:title ^(Export Image)$
windowrule=float on,match:title .*(- Properties)$
windowrule=size 80% 80%,match:class ^(firefox|Tor Browser|librewolf)$,match:title ^(Enter name of file to save|Save Image).*
windowrule=center on,match:class ^(firefox|Tor Browser|LibreWolf)$,match:title ^(Enter name of file to save|Save Image).*
windowrule=workspace name:Telegram,match:class ^(org\.telegram\.desktop)
windowrule=size 40% 40%,match:title ^(Select fonts to remove)$
windowrule=center on,match:title ^(Select fonts to remove)$
windowrule=center on,match:class ^$,match:title ^(LSP ).*
windowrule=workspace name:Carla silent,match:class ^(carla)$
windowrule=move 100%+1 100%+1,match:title ^(app.zoom.us is sharing your screen.)$
