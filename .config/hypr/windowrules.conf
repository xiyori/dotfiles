# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = suppress_event maximize, match:class .* # You'll probably like this.


bind = SUPER, W, exec, mpv --background=none /home/sergej/GitHub/dotfiles/assets/arrow.mov
windowrule=no_blur on,match:class ^(mpv)$,match:title ^(out.mov).*
windowrule=no_anim on,match:class ^(mpv)$,match:title ^(out.mov).*
windowrule=no_focus on,match:class ^(mpv)$,match:title ^(out.mov).*
windowrule=decorate off,match:class ^(mpv)$,match:title ^(out.mov).*
windowrule=float on,match:class ^(mpv)$,match:title ^(out.mov).*
windowrule=size 256 144,match:class ^(mpv)$,match:title ^(out.mov).*
windowrule=move (cursor_x-window_w*0.5) (cursor_y-window_h*0.5),match:class ^(mpv)$,match:title ^(out.mov).*

windowrule=float on,match:class ^(blueman|file-).*
windowrule=float on,match:class .*(pavucontrol)$
windowrule=size 40% 60%,match:class .*(pavucontrol)$
windowrule=opacity 1 override,match:class ^(ristretto|qimgv|mpv)$
windowrule=float on,match:class ^(engrampa|qalculate-gtk|tty-flex|font-viewer|nm-connection-editor)$
windowrule=animation slide,match:class ^(tty-flex)$
windowrule=size 650 240,match:class ^(tty-flex)$,match:title ^(cava)$
windowrule=size 480 165,match:class ^(tty-flex)$,match:title ^(tty-clock)$
windowrule=size 650 420,match:class ^(tty-flex)$,match:title ^(donut)$
