# Source a file with the needed scaling (1.0 for desktop, 1.25 for laptop)
source = ~/.config/hypr/hyprlock-1.0.conf

# BACKGROUND
background {
    monitor =
    #path = screenshot
    path = $WALLPAPER2
    #color = $background
    blur_passes = 2
    blur_size = 3
    # contrast = 1
    # brightness = 0.5
    # vibrancy = 0.2
    # vibrancy_darkness = 0.2
}

# GENERAL
general {
    # no_fade_in = true
    # no_fade_out = true
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
    fractional_scaling = 2
}

