# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%H:%M")"
  color = rgb(255, 255, 255)
  font_size = 120
  font_family = monospace
  font_weight = bold
  position = 0, 100
  halign = center
  valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "Hello there, $(whoami)"
    color = rgb(255, 255, 255)
    font_size = 22
    # font_family = monospace
    position = 0, -70
    halign = center
    valign = center
}

# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] ~/.scripts/audio/whatsong.sh
    color = rgb(cdd6f4)
    #color = rgba(255, 255, 255, 0.6)
    font_size = 22
    font_family = monospace
    position = 0, 50
    halign = center
    valign = bottom
}
