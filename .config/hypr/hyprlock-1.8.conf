# TIME
label {
  monitor = eDP-1
  text = $TIME
  color = rgb(255, 255, 255)
  font_size = 117
  font_family = monospace
  position = 0, 90
  halign = center
  valign = center
}

# USER
label {
    monitor = eDP-1
    text = Hello there, $USER
    color = rgb(255, 255, 255)
    font_size = 20
    # font_family = sans-serif
    position = 0, -63
    halign = center
    valign = center
}

# CURRENT SONG
label {
    monitor = eDP-1
    text = cmd[update:5000:1] ~/.scripts/lock_message.sh
    color = rgb(cdd6f4)
    #color = rgba(255, 255, 255, 0.6)
    font_size = 20
    font_family = monospace
    position = 0, 45
    halign = center
    valign = bottom
    onclick = ~/.scripts/audio/control.sh play-pause && pkill -USR2 hyprlock
}
