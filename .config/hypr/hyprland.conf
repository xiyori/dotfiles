#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60,0x0,1.25
monitor=HDMI-A-1,preferred,auto,2

xwayland {
  force_zero_scaling = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = ~/.scripts/autostart.sh

# Source a file (multi-file configs)
# source = ~/.myColors.conf

# Set programs that you use
$terminal = alacritty
$fileManager = thunar
$menu = pkill wofi || wofi --show drun -I -m -i

# toolkit-specific scale
# env = GDK_SCALE,2
# env = XCURSOR_SIZE,24

# Some default env vars.
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout=us,ru
    kb_options=  # grp:win_space_toggle
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 2
    float_switch_override_focus=true

    touchpad {
        natural_scroll = no
    }
}

device:compx-2.4g-receiver-mouse {
    sensitivity = -0.8
}

device:bt5.0-mouse {
    sensitivity = -0.8
}

device:pnp0c50:0e-06cb:7e7e-touchpad {
    sensitivity = -0.15
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border=rgba(89b4faee)
    col.inactive_border=rgba(1E1E2Eff)
# col.inactive_border=rgba(313244aa)
# col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
# col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5

    active_opacity = 0.95
    inactive_opacity = 0.9
    fullscreen_opacity = 1

    dim_inactive = false
    dim_strength = 0.05
    
    blur {
        enabled = true
        size = 5
        passes = 2
        new_optimizations = true
        xray = true
        ignore_opacity = true
    }

    drop_shadow = yes
    shadow_range = 10
    shadow_render_power = 4
    col.shadow = rgba(1a1a1aaa)
    col.shadow_inactive = rgba(0000001e)
# blurls = wofi
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier,
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default,
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = false # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    # preserve_split = yes # you probably want this
    force_split = 2
    split_width_multiplier = 1.3
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo=true
# disable_splash_rendering=true
    mouse_move_enables_dpms=true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

windowrule = opacity 1 override,^(firefox|ristretto|chromium|Tor Browser)$
windowrule = opacity 1 override,org\.telegram\.desktop|Gimp-

windowrule=float,blueman
windowrule=float,Anydesk
windowrule=float,confirm
windowrule=float,dialog
windowrule=float,download
windowrule=float,error
windowrule=float,splash
windowrule=float,confirmreset
windowrule=move 20 70,^(xfce4-notifyd)$
windowrule=rounding 13,^(xfce4-notifyd)$
windowrule=noinitialfocus,^(xfce4-notifyd)$
windowrule=float,^(mpv|pavucontrol|qalculate-gtk|tty-flex|xfce4-notifyd-config)$
# windowrule=animation slide,^(tty-clock)$
# windowrule=float,^(ristretto)$
windowrule=fullscreen,^(ristretto)$
windowrule=float,title:^(Confirm to replace files|File Operation Progress)$
windowrule=float,title:.*(- Properties)$
windowrule=float,^(font-viewer)$
windowrule=workspace empty,^(font-manager)$
windowrule=size 40% 40%,title:^(Select fonts to remove)$
windowrule=center,title:^(Select fonts to remove)$
# windowrule=float,title:^(Media viewer)$
# windowrule=xray 0,title:^(app.zoom.us is sharing your screen.)$
# windowrule=noblur,title:^(app.zoom.us is sharing your screen.)$
# windowrule=noborder,title:^(app.zoom.us is sharing your screen.)$
# windowrule=noshadow,title:^(app.zoom.us is sharing your screen.)$
windowrule=move 100%+1 100%+1,title:^(app.zoom.us is sharing your screen.)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bindr = CTRL SHIFT, Shift_L, exec, ~/.scripts/switch_kb_layout.sh
bindr = CTRL SHIFT, Control_L, exec, ~/.scripts/switch_kb_layout.sh

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, firefox
bind = $mainMod, Q, killactive, 
bind = $mainMod CTRL, Q, exit, 
bind = $mainMod SHIFT, Q, exec, hyprctl kill
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, E, exec, wofi-emoji
bind = $mainMod, V, togglefloating, 
# bindr = $mainMod, SUPER_L, exec, $menu
bindr = $mainMod, R, exec, $menu
bind = $mainMod, F, fullscreen,
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, B, exec, ~/.scripts/toggle_bluetooth.sh
bind = $mainMod, A, exec, ~/.scripts/next_audio_sink.sh
bind = $mainMod, L, exec, ~/.scripts/logout.sh
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, P, exec, pkill hyprpicker || ~/.scripts/color-picker

bind = ALT, F4, killactive, 
bind = CTRL ALT, L, exec, ~/.scripts/lock

bind = , Print, exec, pkill slurp || ~/.scripts/screenshot
bind = SHIFT, Print, exec, ~/.scripts/screenshot_full

bind = $mainMod, C, exec, qalculate-gtk
bind = $mainMod SHIFT, C, exec, ~/.scripts/clock.sh
bind = $mainMod SHIFT, D, exec, ~/.scripts/donut.sh
bind = $mainMod SHIFT, A, exec, ~/.scripts/cava.sh

bind = CTRL ALT, Delete, exec, hyprctl dispatch exit

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod CTRL, left, resizeactive, -70 0
bind = $mainMod CTRL, right, resizeactive, 70 0
bind = $mainMod CTRL, up, resizeactive, 0 -70
bind = $mainMod CTRL, down, resizeactive, 0 70

bind=$mainMod,comma,splitratio,-0.1
bind=$mainMod,period,splitratio,+0.1

bind=,XF86AudioRaiseVolume,exec,~/.scripts/volume.sh up
bind=,XF86AudioLowerVolume,exec,~/.scripts/volume.sh down
bind=,XF86AudioMute,exec,~/.scripts/volume.sh mute
bind=,XF86AudioPlay,exec,~/.scripts/volume.sh play
# Something is broken on my laptop
# bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%- >> ~/log
# bind=,XF86MonBrightnessUp,exec,brightnessctl set 5%+ >> ~/log

bind = ALT, Tab, workspace, e+1
bind = ALT SHIFT, Tab, workspace, e-1
bind = $mainMod SHIFT, N, movetoworkspace, empty

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod SHIFT, mouse_down, movetoworkspace, e+1
bind = $mainMod SHIFT, mouse_up, movetoworkspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
